<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XYZ Airlines - Home</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Planes</h1>

<table id="PlaneTable">
    <thead>
    <th>planeId</th>
    <th>Fuel</th>
    <th width="300px">Manage</th>
    </thead>
</table>

<div>
    <button type="button" data-toggle="modal" data-target="#newPlaneModal">Add Table</button>
</div>

<div id="newPlaneModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Plane</h4>
            </div>

            <div class="modal-body">

                <form data-toggle="validator" role="form" id="newPlaneForm" onsubmit="return false;">
                    <div class="form-group">
                        <label for="inputPlaneFuel" class="control-label">Insert tons of Fuel</label>
                        <input type="number" class="form-control" id="inputPlaneFuel" placeholder="example:0-5"
                               min=0 max=5 required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="/scripts/bootstrap.min.js"></script>
<script src="/scripts/planes.js"></script>
</html>
